    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="margin: 78px;">
  <!-- Inicio Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="./home.html">Marcaki</a>

        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="./marcarExames.html">Marcar Exame</a>

          <li class="nav-item">
            <a class="nav-link" href="./sobreExames.html">Sobre Exames</a>

            <a class="nav-link" href="./contato.html">Contato</a>
          </li>


        </ul>
      </div>
    </div>
  </nav>
  <!-- Final Menu -->

  <div class="formulario">
    <form class="row g-3">
      <div class="row mb-3">
        <h1 class="display-5">Cadastro</h1>
        <p style="color: #21252970;" class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio laborum ea corrupti.</p>
      </div>
      <hr>
      <div class="col-md-6">
        <label for="inputFirstName" class="form-label">Nome</label>
        <input type="text" class="form-control" id="inputFirstName">
      </div>
      <div class="col-md-6">
        <label for="inputLastName" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="inputLastName">
      </div>
      <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="email@example.com">
      </div>
      <div class="col-md-3">
        <label for="inputTelefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="inputTelefone" placeholder="(99)98888-8888">
      </div>
      <div class="col-md-4">
        <label for="inputAddress2" class="form-label">Sexo</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Feminino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Outro</label>
        </div>
      </div>
      <div class="col-5">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Floriano Macedo, 1803 - Morumbi">
      </div>
      <div class="col-3">
        <label for="inputAddress2" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, studio, ou andar">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-2">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected>...</option>
          <option>AC</option>
          <option>AL</option>
          <option>AP</option>
          <option>AM</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MT</option>
          <option>MS</option>
          <option>MG</option>
          <option>PA</option>
          <option>PB</option>
          <option>PR</option>
          <option>PE</option>
          <option>PI</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RS</option>
          <option>RO</option>
          <option>RR</option>
          <option>SC</option>
          <option>SP</option>
          <option>SE</option>
          <option>TO</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputCep" class="form-label">Cep</label>
        <input type="text" class="form-control" id="inputCep">
      </div>
      <div class="col-md-4">
        <label for="inputSenha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="inputSenha" placeholder="***********">
      </div>
      <div class="col-md-4">
        <label for="inputSenha2" class="form-label">Confirmação de Senha</label>
        <input type="password" class="form-control" id="inputSenha2" placeholder="***********">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>

</body>

</html>
